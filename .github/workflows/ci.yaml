name: "Android CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout repository"
      uses: "actions/checkout@v3"

    - name: "Set up JDK 11"
      uses: "actions/setup-java@v2"
      with:
        java-version: "17"
        distribution: "adopt"

    - name: "Build with Gradle"
      run: "./gradlew build"
